<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="cycletracker.json" />
    <link rel="icon" href="icons/circle.svg" />
  </head>
  <body>
    <div style="display: flex; justify-content: start; align-items: baseline;">
      <h1>Period Tracker</h1>
      <button id="install-btn" style="background-color: #ccffcc; margin-left: 10px; border: 0;">Install</button>
    </div>
    <form>
      <fieldset>
        <legend>Enter your period start and end date</legend>
        <p>
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Add Period</button>
      </p>
    </form>
    <section id="past-periods"></section>
    <script src="app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log(
              "Service worker registration successful: ",
              registration,
            );
          },
          (error) => {
            console.error("Service worked registration failed: ", error);
          },
        );
      } else {
        console.error("Service workers are not supported");
      }
    </script>
  </body>
</html>
